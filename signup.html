<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Roboto:wght@100&family=Rubik+Doodle+Triangles&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/98f3024161.js" crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="big-wrapper">
      <div class="login-container">
        <div class="leftside">
          <div class="logo1">
            <img src="Mask group (2).svg" alt="">
            <h1><span>V</span>ERNSA</h1>
          </div>
          <div class="welcome">
            <div class="welcome-div">
            <p>New to</p>
            <p class="whakee">VERNSA?</p>
            </div>
          </div>
          <div class="footer"></div>
        </div>
        <div class="rightside">
          <div class="wrapper-right">
            <h3>Register</h3>
            <p>Sign up to get started!!!</p>
            <form action="">
              <div class="FullName">
                <label for="fullname">FullName</label>
                <!-- <img src="Group 14.svg" alt=""> -->
                <input
                  type="text"
                  name="fullname"
                  id="fullname"
                  placeholder="Belrah Mercy"
                />
              </div>
              <div class="email">
                <label for="email">Enter your email</label>
                <!-- <img src="Group 14.svg" alt=""> -->
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Enter email"
                />
              </div>

              <div class="password">
                <label for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="........"
                />
              </div>

              <div class="confirm password">
                <label for="confirmpassword">Confirm Password</label>
                <input
                  type="password"
                  name="confirmpassword"
                  id="confirmpassword"
                  placeholder="Confirm Password"
                />
              </div>

              <!-- <div class="privacy">
                <input type="checkbox" name="privacy" id="privacy" />
                <label for="">Privacy</label>
              </div>

              <div class="termsandcondition">
                <input
                  type="checkbox"
                  name="termsandcondition"
                  id="termsandcondition"
                />
                <label for="">Terms and condition</label>
              </div> -->
              <button class="">Register</button>
              <div class="noaccount">
                <p>Have an account?</p>
                <p class="sig"><a href="login.html">Login</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
