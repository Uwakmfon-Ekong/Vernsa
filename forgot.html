<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Roboto:wght@100&family=Rubik+Doodle+Triangles&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/98f3024161.js" crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="forgot-wrapper">
      <div class="logo">
        <h1><span>V</span>ERNSA</h1>
      </div>
      <div class="forgot-mask">
        <div class="key">
          <img src="Frame 963.svg" alt="" />
        </div>
        <h3>Forgot password?</h3>
        <p class="worries">No worries,we'll send you reset instructions</p>
        <form>
          <div class="email">
            <label for="email">Email Address</label>
            
            <!-- <img src="Group 14.svg" alt=""> -->
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter email"
            />
          </div>
          <button class="">Send</button>
          <div class="noaccount">
            <p class="sig"><a href="login.html">Return to Login</a></p>
            <p><a href="check.html">Next</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
