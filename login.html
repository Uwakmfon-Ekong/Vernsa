<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Roboto:wght@100&family=Rubik+Doodle+Triangles&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/98f3024161.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="big-wrapper">
      <div class="login-container">
        <div class="leftside">
          <div class="logo1">
            <img src="Mask group (2).svg" alt="">
            <h1><span>V</span>ERNSA</h1>
          </div>
          <div class="welcome">
            <div class="welcome-div">
            <p>Welcome Back</p>
            <p class="whakee">Whakee!.</p>
            </div>
            <p class="login-text">Login to continue to vernsa website</p>
          </div>
          <div class="footer"></div>
        </div>
        <div class="rightside">
          <div class="wrapper">
            <form action="">
              <h3>Log in to Account</h3>
              <div class="email">
                <label for="email">Email Address</label>
                <!-- <img src="Group 14.svg" alt=""> -->
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Enter email"
                />
              </div>
              <div class="password">
                <label for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="........"
                />
              </div>
              <button>Login</button>
              <div class="noaccount">
                <div class="account">
                  <p>No account?</p>
                  <p class="sig"><a href="signup.html">Sign up</a></p>
                </div>
                <div class="forgot">
                  <a href="forgot.html">Forgot password?</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
