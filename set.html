<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Roboto:wght@100&family=Rubik+Doodle+Triangles&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/98f3024161.js" crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="set-wrapper">
      <div class="logo">
        <h1><span>V</span>ERNSA</h1>
      </div>
      <div class="set-mask">
        <div class="key">
          <img src="Frame 963.svg" alt=""/>
        </div>
        <h3>Set new password</h3>
        <p class="worries">Your password must be different from previously used passwords</p>
        <form>
          <div class="password">
            <label for="password">Old password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter old password"
            />
          </div>
          <div class="password">
            <label for="newpassword">New password</label>
            <input
              type="password"
              name="newpassword"
              id="newpassword"
              placeholder="Enter new password"
            />
          </div>
          <div class="password ">
            <label for="confirmpassword">Confirm password</label>
            <input
              type="password"
              name="confirmpassword"
              id="confirmpassword"
              placeholder="Confirm password"
            />
          </div>
          <button class="reset-button"><a href="success.html">Reset</a></button>
          <div class="return">
            <p class="lo"><a href="login.html"><i class="fa-solid fa-arrow-left"></i>Back to Login</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
